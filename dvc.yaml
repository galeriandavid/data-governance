stages:
  train:
    cmd: python train.py
    deps:
    - train.py
    - train_data/
    outs:
    - experiment/checkpoint/best.pt
    - experiment/checkpoint/last.pt
    - experiment/train_log.csv:
        cache: false
  validation:
    cmd: python validation.py
    deps:
    - validation.py
    - experiment/checkpoint/best.pt
    - train_data/
    outs:
    - experiment/best_batch.jpg:
        cache: false
    - experiment/worst_batch.jpg:
        cache: false
    metrics:
    - experiment/loss.json:
        cache: false